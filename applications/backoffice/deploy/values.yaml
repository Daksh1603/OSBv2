harness:
  subdomain: admin
  secured: true
  deployment:
    auto: true
    port: 80
  service:
    auto: true
    port: 80
  resources:
    - name: "keycloak"
      src: "keycloak.json"
      dst: "/usr/share/nginx/html/keycloak.json"
  sentry: true
  use_services:
    - name: workspaces
    - name: common
    - name: accounts-api
  dependencies:
    soft:
      - accounts
      - accounts-api
      - common
      - workspaces
